version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        DATABASE_URL: ${DATABASE_URL}
    container_name: mobile-repair-backend
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - DATABASE_URL=${DATABASE_URL}
      - SECRET_KEY=${SECRET_KEY}
    volumes:
      - ./backend/uploads:/app/uploads
    restart: unless-stopped
    networks:
      - mobile-repair-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mobile-repair-frontend
    ports:
      - "4001:4001"
    environment:
      - NODE_ENV=production
      - PORT=4001
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:4000/api/v1}
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - mobile-repair-network

networks:
  mobile-repair-network:
    driver: bridge

volumes:
  uploads:
